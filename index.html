<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.Y71buNRoOPMnBG0M9_k3swHaHa?pid=ImgDet&rs=1" type="image/x-icon">
    <title>Image Gallery</title>
</head>
<body>
    <div id="wrapper">
    
    <div class="container">
        <h1>My Gallery</h1>

        <div class="gallery">
            <figure class = "card">
                <img src="images/dog.jpg" alt="Dog">
                <figcaption>Dog</figcaption>
            </figure>
    
            <figure class = "card">
                <img src="images/sky.jpeg" alt="Sky">
                <figcaption>Sky</figcaption>
            </figure>
    
            <figure class = "card">
                <img src="images/space.jpeg" alt="Space">
                <figcaption>Space</figcaption>
            </figure>
    
            <figure class = "card">
                <img src="images/sea.jpg" alt="Sea">
                <figcaption>Sea</figcaption>
            </figure>
    
            <figure class = "card">
                <img src="images/tree.jpg" alt="Tree">
                <figcaption>Tree</figcaption>
            </figure>
    
            <figure class = "card">
                <img src="images/car.jpg" alt="Car">
                <figcaption>Car</figcaption>
            </figure>
    
            <figure class = "card">
                <img src="images/museum.webp" alt="Museum">
                <figcaption>Museum</figcaption>
            </figure>
    
            <figure class = "card">
                <img src="images/moon.jpg" alt="Moon">
                <figcaption>Moon</figcaption>
            </figure>
    
            <figure class = "card">
                <img src="images/jet.jpg" alt="Jet">
                <figcaption>Fighter Jet</figcaption>
            </figure>
    
            <figure class = "card">
                <img src="images/horse.webp" alt="Horse">
                <figcaption>Horse</figcaption>
            </figure>
    
            <figure class = "card">
                <img src="images/bungalow.jpg" alt="Bungalow">
                <figcaption>Bungalow</figcaption>
            </figure>
    
            <figure class = "card">
                <img src="images/mountain.jpeg" alt="Mountain">
                <figcaption>Mountain</figcaption>
            </figure>
        </div>
    </div> 
    </div>
</body>
</html>
